{% extends 'dashbase.html' %}
{% block content %}
<button type="button" class="btn btn-primary btn-lg btn3d float-right"><a href="{% url 'products:addcategory' %}">Add Category</a></button>
<br/><br/><br/><br/>
<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Category Id</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
        {% for cat in Category %}
      <tr>
        <th scope="row">{{ cat.category_id }}</th>
        <td>{{ cat.name }}</td>
        <td>{{ cat.description }}</td>
        <td><form method="POST" action="/category/deletecatsuccess/">
            {% csrf_token %}
          <input type="hidden" value="{{ cat.category_id }}" name="catdelete">
          <button type="submit" class="btn btn-danger btn-lg btn3d">Delete</button></form></td>
          <td><form method="get" action="/category/update/">
          <input type="hidden" value="{{ cat.category_id }}" name="catupdate">
          <button type="submit" class="btn btn-info btn-lg btn3d">Update</button></form></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
